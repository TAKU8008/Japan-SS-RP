  <h2>街の紹介</h2>
<p>
JapanSS RPは、日本のをコンセプトに構築された、
リアル志向のFiveMロールプレイサーバーです。<br><br>

市民・警察・救急・ギャングなど多彩な役割が存在し、
それぞれが街の中で関わり合いながら、日々新たな物語が生まれています。</p>
